<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Inps Example</title>
</head>
<body>
  <form>
    <input type="text"
    required
    placeholder="Text Field"/>
    <a class="button">
      This is a button!
    </a>
    <a class="button button-blue">
      I'm Blue!!!
    </a>
    <a class="button button-red">
      I'm Red :(
    </a>
    <select>
      <option>I'm</option>
      <option>A</option>
      <option>Selector!!!</option>
    </select>
  </form><br/><br/>
  <a class="back" href="/">Back</a>
</body>
<link href="http://quartzsystems.github.io/cdn.inps.min.css" rel="stylesheet"/>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
  $(document).ready(function(){
    $('a.back').click(function(){
        parent.history.back();
        return false;
    });
  });
</script>
</html>
